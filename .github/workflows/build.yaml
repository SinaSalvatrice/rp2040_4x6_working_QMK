name: Build QMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # QMK uses a bunch of system packages; this covers the common basics
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            gcc \
            avr-libc \
            dfu-programmer \
            dfu-util \
            teensy-loader-cli \
            python3-pip \
            unzip \
            wget \
            zip

      - name: Install QMK CLI
        run: |
          python -m pip install --upgrade pip
          pip install qmk

      # This compiles using the QMK CLI. You MUST set KEYBOARD and KEYMAP below.
      - name: Compile firmware
        env:
          KEYBOARD: "PUT_YOUR_KEYBOARD_HERE"
          KEYMAP: "default"
        run: |
          qmk compile -kb "$KEYBOARD" -km "$KEYMAP"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            *.uf2
            *.hex
            *.bin
